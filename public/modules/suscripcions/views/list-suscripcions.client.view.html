<section data-ng-controller="SuscripcionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Suscripcions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="suscripcion in suscripcions" data-ng-href="#!/suscripcions/{{suscripcion._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="suscripcion.created | date:'medium'"></span>
				by
				<span data-ng-bind="suscripcion.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="suscripcion.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!suscripcions.$resolved || suscripcions.length">
    	No Suscripcions yet, why don't you <a href="/#!/suscripcions/create">create one</a>?
    </div>
</section>
