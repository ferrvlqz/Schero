<section data-ng-controller="TestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Test</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="test in tests" data-ng-href="#!/tests/{{test._id}}" class="list-group-item">
			<small class="list-group-item-text">

				Pregunta
				<span data-ng-bind="test.numero"></span>
				
				<span data-ng-bind="test.pregunta"></span>
			</small>
			<!--<h4 class="list-group-item-heading" data-ng-bind="test._pregunta"></h4>-->
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tests.$resolved || tests.length">
    	Registrate para poder realizar el test <a href="/#!/signin">Registrate</a>
    </div>
</section>
